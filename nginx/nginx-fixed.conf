# Nginx 配置文件 - SillyTavern 多开管理平台
# 使用路径转发：http://域名:端口/用户名/st
# 修复版本 - 解决API请求404问题

# 基本配置
# user 根据系统自动选择：Ubuntu/Debian 使用 www-data，CentOS/RHEL 使用 nginx
user www-data;
worker_processes auto;
pid /run/nginx.pid;
# include /etc/nginx/modules-enabled/*.conf;  # Ubuntu/Debian 特有，CentOS 可能没有

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    ##
    # WebSocket 升级支持
    ##
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    ##
    # 基本设置
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL 设置
    ##
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    ##
    # 日志设置
    ##
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # 定义上游服务器（每个用户的SillyTavern实例）
    ##
    # 管理平台
    upstream st_manager {
        server 127.0.0.1:3000;
    }

    # 用户实例
    upstream st_123 {
        server 127.0.0.1:3001;
    }

    upstream st_222 {
        server 127.0.0.1:3002;
    }

    upstream st_333 {
        server 127.0.0.1:3003;
    }
    # ... 其他用户实例

    ##
    # 主服务器配置
    ##
    server {
        listen 7092;
        server_name _;

        # 首页 - 管理平台入口
        location = / {
            proxy_pass http://st_manager/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # 静态资源路由 - CSS、JS、图片等
        location ~ ^/(css|js|images)/(.*)$ {
            proxy_pass http://st_manager/$1/$2;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 管理平台页面 - login, admin 等
        location ~ ^/(login\.html|admin\.html|register\.html)$ {
            proxy_pass http://st_manager/$1;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Cookie $http_cookie;
        }

        # 仪表板特殊处理
        location = /dashboard.html {
            proxy_pass http://st_manager/dashboard.html;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Cookie $http_cookie;
            
            # 替换标题
            sub_filter '<title>SillyTavern</title>' '<title>公益云酒馆多开管理平台</title>';
            sub_filter_once on;
        }

        # API 路由 - 标准API请求
        location /api/ {
            proxy_pass http://st_manager;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # API 桥接路由 - 特殊处理API请求
        location /nginx-api/ {
            proxy_pass http://st_manager/nginx-api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # 用户123的SillyTavern实例
        location /123/st/ {
            proxy_pass http://st_123/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 替换HTML标题
            sub_filter '<title>SillyTavern</title>' '<title>公益云酒馆多开管理平台</title>';
            sub_filter_once on;
        }

        # 用户222的SillyTavern实例
        location /222/st/ {
            proxy_pass http://st_222/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 替换HTML标题
            sub_filter '<title>SillyTavern</title>' '<title>公益云酒馆多开管理平台</title>';
            sub_filter_once on;
        }

        # 用户333的SillyTavern实例
        location /333/st/ {
            proxy_pass http://st_333/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # 替换HTML标题
            sub_filter '<title>SillyTavern</title>' '<title>公益云酒馆多开管理平台</title>';
            sub_filter_once on;
        }

        # 静态资源回退路由 - 处理可能的404
        location ~ ^/.*\.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            try_files $uri @fallback;
        }

        # 回退路径 - 尝试从管理平台获取静态资源
        location @fallback {
            proxy_pass http://st_manager$uri;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
