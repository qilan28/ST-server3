<!-- 实例转发配置 -->
<div style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;" class="forwarding-settings">
    <h3 style="margin-top: 0; color: #2d3748; font-size: 16px;">🔄 实例转发配置</h3>
    <div id="forwardingConfigMessage" class="message" style="margin-bottom: 10px; display: none;"></div>
    <div class="loading-indicator" style="margin-bottom: 10px; display: none; text-align: center; padding: 10px; background: #f7fafc; border-radius: 4px;">
        <div class="spinner" style="display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(102, 126, 234, 0.3); border-radius: 50%; border-top-color: #667eea; animation: spin 1s linear infinite; margin-right: 8px;"></div>
        正在加载实例转发配置...
    </div>
    
    <!-- 基本设置 -->
    <div style="display: grid; gap: 15px; margin-bottom: 15px;">
        <div>
            <label style="display: block; margin-bottom: 5px; color: #4a5568; font-weight: 600;">
                启用实例转发
            </label>
            <label class="switch">
                <input type="checkbox" id="forwardingEnabled">
                <span class="slider"></span>
            </label>
            <small style="display: block; margin-top: 5px; color: #718096;">
                启用后，可通过 http://IP:端口/用户名/st/ 访问用户实例
            </small>
        </div>
        
        <div>
            <label style="display: block; margin-bottom: 5px; color: #4a5568; font-weight: 600;">
                主转发端口
            </label>
            <input type="number" id="mainForwardingPort" class="form-input" placeholder="例如：7091" min="1000" max="65535">
            <small style="display: block; margin-top: 5px; color: #718096;">
                建议使用不常用的端口，默认为 7091
            </small>
        </div>
    </div>
    
    <!-- 服务器列表 -->
    <div style="margin-bottom: 15px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h4 style="margin: 0; font-size: 15px; color: #1e40af;">📋 转发服务器列表</h4>
            <button id="addServerBtn" class="btn btn-sm btn-primary" style="font-size: 12px; padding: 4px 8px;">添加服务器</button>
        </div>
        
        <div class="table-container">
            <table class="users-table" id="forwardingServersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>服务器地址</th>
                        <th>端口</th>
                        <th>状态</th>
                        <th>添加时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="forwardingServersTableBody">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 30px;">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 访问示例 -->
    <div style="background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 15px; margin-bottom: 15px;">
        <h4 style="margin-top: 0; margin-bottom: 10px; font-size: 15px; color: #1e40af;">💡 访问示例</h4>
        <div id="forwardingExampleText">
            <p style="margin: 5px 0; font-family: monospace;">http://localhost:7091/用户名/st/</p>
        </div>
    </div>
    
    <!-- 按钮组 -->
    <div style="display: flex; gap: 10px;">
        <button id="saveForwardingConfigBtn" class="btn btn-primary">保存配置</button>
        <button id="refreshForwardingListBtn" class="btn btn-secondary">刷新列表</button>
        <button id="generateForwardingNginxBtn" class="btn btn-secondary">重新生成配置</button>
    </div>
</div>

<!-- 添加服务器模态框 -->
<div id="serverModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 500px;">
        <h2 id="serverModalTitle">添加转发服务器</h2>
        <form id="serverForm">
            <input type="hidden" id="serverId">
            <div class="form-group">
                <label for="serverAddress">服务器地址 *</label>
                <input type="text" id="serverAddress" class="form-input" required placeholder="例如：example.com 或 IP地址">
            </div>
            <div class="form-group">
                <label for="serverPort">端口 *</label>
                <input type="number" id="serverPort" class="form-input" required placeholder="例如：7092" min="1" max="65535">
            </div>
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="serverIsActive" checked>
                    <span>启用状态</span>
                </label>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="button" onclick="closeServerModal()" class="btn btn-secondary">取消</button>
            </div>
        </form>
    </div>
</div>
